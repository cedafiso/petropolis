{% extends "./Dashboard/base_dashboard.html" %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">Información y edición del usuario</h1>
<div class="user_creation">

  <h4>Registro de usuario</h4>
  <div class="columna">
    <h5>Datos personales</h5>

    <label for="ID">ID</label>
    <input type="text" name="ID" id="ID" placeholder="Escriba su ID" />
    <br />

    <label for="Nombre">Nombre</label>
    <input type="text" name="Nombre" id="Nombre" placeholder="Escriba su nombre" /> <br />

    <label for="Fecha de nacimiento">Fecha de nacimiento</label>
    <input type="text" name="Fecha de nacimiento"
    placeholder="1/1/2000"> <br />

    <label>Género</label>
    <input type="text" name="Genero"
    placeholder="Masculino o Femenino">> <br/>

    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email" required="true" placeholder="Escriba su correo" /> <br />

    <label for="Password">Password:</label>
    <input type="password" id="Password" name="Password" required="true" placeholder="Escriba su contraseña" />

    <div class="datos_admi">
      <h5>Datos administrativos</h5>

      <label for="Dependencia">Dependencia administrativa</label>
      <input type="text" name="Dependencia administrativa"
      placeholder="Escriba la dependencia del usuario">
      <br>

      <label for="Salario">Salario</label>
      <input type="text" name="Salario"
      placeholder="Escriba la cifra sin puntos ni comas">
       <br>

      <label for="Tipo de contrato">Tipo de contrato</label>
      <input type="text" name="Tipo de contrato"
      placeholder="Escriba el tipo de contrato">
      <br>

      <label for="Cargo">Cargo</label>
      <input type="text" name="Cargo"
      placeholder="Escriba el cargo del usuario">
      <br>

      <label for="Fecha de ingreso">Fecha de ingreso</label>
      <input type="text" name="Fecha de ingreso"
      placeholder="1/1/2000"><br />

      <label for="Fecha de salida">Fecha de salida</label>
      <input type="text" name="Fecha de salida"
      placeholder="1/1/2000"> <br />
    </div>
  </div>
  <br />
</div>
      <div class="buttons">
        
      <input type="button" name="Guardar" value="Guardar" >
      <input type="button" name="Consultar" value="Consultar">
      <input type="button" name="Editar" value="Editar">
      <input type="button" name="Eliminar" value="Eliminar">
      </div>


    
    

      
   

{% endblock %}
